spring.datasource.url = jdbc:postgresql://localhost:5432/cnh-manager-bd
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.jdbc.lab.non_contextual_creation=true

api.security.token.secret=${JWT_SECRET:my-secret-key}

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.web.resources.static-locations=classpath:/static/

spring.output.ansi.enabled=ALWAYS
spring.jpa.show-sql=true
server.tomcat.accesslog.enabled=true
logging.pattern.console=%clr(%5p)  %clr(%-40.40logger{1}){cyan} %clr(:){faint} %m%n%wEx




