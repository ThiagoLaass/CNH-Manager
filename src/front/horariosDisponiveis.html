<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/logo12nobg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/horariosDisponiveis.css">
    <title>Profile - CNH Manager</title>
</head>

<body>
    <header class="header text-center">
        <div class="container">
            <img src="img/logo12nobg.png" alt="CNH Manager" width="100">
            <h1 class="mt-3">Horarios Disponíveis</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Lista de Horários</h5>
                            <div id="horarios" class="list-group">
                                
                            </div>
                            <div class="d-flex justify-content-center">
                                <button id="cadastrarHorarioBtn" class="btn btn-primary mt-3" style="display: none;" data-bs-toggle="modal" data-bs-target="#cadastrarHorarioModal">Cadastrar Horário</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CNH Manager. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/horariosDisponiveis.js"></script>

</body>

</html>
