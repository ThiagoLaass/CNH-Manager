<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/logo12nobg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>Indicadores - CNH Manager</title>
</head>
<body>
    <header class="header text-center">
        <div class="container">
            <img src="img/logo12nobg.png" alt="CNH Manager" width="100">
            <h1 id="pagina" class="">Indicadores</h1>
            <button type="button" class="btn btn-dark" id="logoutBtn">Log out</button>
        </div>
        <div id="user-info" class=""></div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Taxa de Aprovação</h5>
                            <canvas id="taxaAprovacaoChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Média de Avaliações</h5>
                            <canvas id="mediaAvaliacoesChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Média de Aulas Adicionais</h5>
                            <canvas id="mediaAulasAdicionaisChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CNH Manager. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/indicadores.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
