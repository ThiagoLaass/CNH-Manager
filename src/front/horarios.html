<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/logo12nobg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/horarios.css">
    <title>Horários - CNH Manager</title>
</head>


<body>
    <header class="header text-center">
        <div class="container">
            <img src="img/logo12nobg.png" alt="CNH Manager" width="100">
            <h1 class="mt-3">Horários</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Lista de Horários</h5>
                            <div id="horarios">
                                
                            </div>
                            <div class="d-flex justify-content-center">
                                <button id="cadastrarHorarioBtn" class="btn btn-primary mt-3" style="display: none;" data-bs-toggle="modal" data-bs-target="#cadastrarHorarioModal">Cadastrar Horário</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CNH Manager. Todos os direitos reservados.</p>
        </div>
    </footer>

    
    <div class="modal fade" id="cadastrarHorarioModal" tabindex="-1" aria-labelledby="cadastrarHorarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastrarHorarioModalLabel">Cadastrar Horário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="cadastrarHorarioForm">
                        <div class="mb-3">

                            <label for="dia" class="form-label">Dia</label>
                            <input type="date" class="form-control" id="dia" required>

                        </div>
                        <div class="mb-3">

                            <label for="horarioInicio" class="form-label">Início</label>
                            <input type="time" class="form-control" id="horarioInicio" required>

                        </div>
                        <div class="mb-3">

                            <label for="horarioFim" class="form-label">Fim</label>
                            <input type="time" class="form-control" id="horarioFim" required>

                        </div>

                        <button type="submit" class="btn btn-primary" onclick="cadastraHorario()">Cadastrar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/horariosDisponiveis.js"></script>

</body>

</html>
