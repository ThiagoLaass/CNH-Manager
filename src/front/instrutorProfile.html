<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/logo12nobg.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
    <title>Profile - CNH Manager</title>
</head>

<body>
    <header class="header text-center">
        <div class="container">
            <img src="img/logo12nobg.png" alt="CNH Manager" width="100">
            <h1 id="pagina" class="">Perfil De Instrutor</h1>
            <button type="button" class="btn btn-dark" id="logoutBtn">Log out</button>
        </div>
        <div id="user-info" class=""></div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Cadastrar Horário de Aula</h5>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastrarHorarioModal">
                                Cadastrar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Horários a Confirmar</h5>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmarHorarioModal">
                                Confirmar Horários
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CNH Manager. Todos os direitos reservados.</p>
        </div>
    </footer>

    <div class="modal fade" id="cadastrarHorarioModal" tabindex="-1" aria-labelledby="cadastrarHorarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastrarHorarioModalLabel">Cadastrar Horário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <form id="cadastrarHorarioForm">
                        <div class="mb-3">
                            <label for="dia" class="form-label">Dia</label>
                            <input type="date" class="form-control" id="dia" required>
                        </div>
                        <div class="mb-3">
                            <label for="horarioInicio" class="form-label">Início</label>
                            <input type="time" class="form-control" id="horarioInicio" required>
                        </div>
                        <div class="mb-3">
                            <label for="horarioFim" class="form-label">Fim</label>
                            <input type="time" class="form-control" id="horarioFim" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmarHorarioModal" tabindex="-1" aria-labelledby="confirmarHorarioModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmarHorarioModalLabel">Confirmar Horários</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Dia</th>
                                <th scope="col">Início</th>
                                <th scope="col">Fim</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="horariosTableBody">
                            



                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cadastrarHorario.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/instrutorProfile.js"></script>

</body>

</html>
